<!DOCTYPE html>
<html>
	<head>
		<title>Ringi pindala arvutamine raadiuse abil</title>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function arvutamine(){
			let p2ring="arv1="+document.getElementById("kast1").value;
				xhr.open("GET", "pindala?"+p2ring, true);
				xhr.send(true);
		}
		function kuvaVastus(){
			if(xhr.readyState==4){
				document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		}
		</script>
	</head>
	<body>
		<p>Sisestage ringi raadius, et arvutada ringi pindala</p>
		<img src="ringi-ja-ringjoonega-seotud-misted-4-638.jpg" /><br />
		<input type="number" value="5" id="kast1" /> 
		<input type="button" value="Arvuta" onclick="arvutamine()" />
		<div id="vastus">vastuse koht</div>
	</body>
</html>
