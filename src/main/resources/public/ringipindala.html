<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ringi pindala ja ümbermõõdu arvutamine raadiuse abil</title>
		<script>
		let xhr=new XMLHttpRequest();
		xhr.onreadystatechange=kuvaVastus;
		function arvutamine(){
			let p2ring="arv1="+document.getElementById("kast1").value;
				xhr.open("GET", "pindala?"+p2ring, true);
				xhr.send(true);
		}
		
		let xhr2=new XMLHttpRequest();
		xhr2.onreadystatechange=kuvaVastus2;
		function arvutamine2(){
			let p2ring="arv1="+document.getElementById("kast1").value;
				xhr2.open("GET", "umbermoot?"+p2ring, true);
				xhr2.send(true);
		}
		
		function kuvaVastus(){
			if(xhr.readyState==4){
				document.getElementById("vastus").innerHTML=xhr.responseText;
			}
		
		function kuvaVastus2(){
			if(xhr2.readyState==4){
				document.getElementById("vastus2").innerHTML=xhr2.responseText;
			}
		}
		</script>
	</head>
	<body>
		<p>Sisestage ringi raadius, et arvutada ringi pindala ja ümbermõõt.</p>
		<img src="javalogo52x88.gif" /><br />
		<input type="number" value="5" id="kast1" /> 
		<input type="button" value="Arvuta" onclick="arvutamine()", "arvutamine2()" />
		<div id="vastus">vastuse koht</div>
		<div id="vastus2">vastuse koht</div>
	</body>
</html>
